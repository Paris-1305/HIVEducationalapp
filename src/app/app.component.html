<ion-app>
  <!-- Menu Component -->
  <ion-menu menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title> HIVAPP </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-content">
      <div class="menu-header-bg">
        <h2>Program for HIV and AIDS</h2>
        <ion-searchbar show-clear-button="always" clear-icon="trash-bin"></ion-searchbar>
      </div>
      <ion-list class="custom-list">
        <ion-item routerLink="/home">Home</ion-item>
        <ion-item routerLink="/login">Login</ion-item>
        <ion-item routerLink="/register">Register</ion-item>
        <ion-item routerLink="/prevention">Prevention</ion-item>
        <ion-item routerLink="/testing">Testing</ion-item>
        <ion-item routerLink="/treatment">Treatment</ion-item>
        <ion-item routerLink="/recommendation">Recommendation</ion-item>
        <ion-item routerLink="/hiv-basics">HIV Basics</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main Content -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>App Content</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!-- Main content area that will display routed content -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
