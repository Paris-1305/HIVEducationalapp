<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <ion-button expand="full" type="submit">Login</ion-button>
  </form>

  <ion-row>
    <ion-col>
      <ion-button expand="full" color="light" (click)="router.navigate(['/register'])">
        Don't have an account? Register
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
